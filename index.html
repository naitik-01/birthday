<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Roshni!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap');

        :root {
            --cake-base: #F08080;
            --cake-icing: #FFF0F5;
            --candle-color: #FFD700;
            --flame-outer: #FFC107;
            --flame-inner: #FFEB3B;
            --message-bg: rgba(255, 255, 255, 0.7);
            --text-color: #333;
            --accent-color: #FF69B4;
        }

        body {
            background: linear-gradient(135deg, #f7d6e0, #fcf6f9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            animation: floatIn 1.5s ease-out forwards;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-box {
            background: var(--message-bg);
            border-radius: 20px;
            padding: clamp(20px, 5vw, 40px);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScale 1s 4s ease-out forwards;
        }

        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message-box h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 5vw, 4rem);
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .message-box p {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-color);
            line-height: 1.5;
            max-width: 600px;
        }

        .message-box .date {
            font-weight: 600;
            margin-top: 15px;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
        }
        
        .cake-container {
            position: relative;
            width: clamp(200px, 50vw, 300px);
            height: clamp(150px, 40vw, 225px);
            filter: drop-shadow(0 15px 15px rgba(0, 0, 0, 0.2));
            /* Combined animations: bounceIn for entry, then a subtleFloat for idle */
            animation: bounceIn 1s ease-out 1s forwards, subtleFloat 5s infinite ease-in-out 2s;
            transform: translateY(200px);
            opacity: 0;
        }

        @keyframes bounceIn {
            0% { transform: translateY(200px) scale(0.8); opacity: 0; }
            60% { transform: translateY(-20px) scale(1.1); opacity: 1; }
            80% { transform: translateY(10px) scale(0.95); }
            100% { transform: translateY(0px) scale(1); opacity: 1; }
        }

        @keyframes subtleFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .cake-plate {
            width: 120%;
            height: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50% / 10px;
            position: absolute;
            bottom: -5px;
            left: -10%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .cake-layer {
            position: absolute;
            width: 100%;
            height: 30%;
            background: var(--cake-base);
            border-radius: 50% / 25px;
            box-shadow: inset 0 -5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .cake-layer.layer-1 {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: 3;
            animation: cakeBounce 1s ease-out 1.2s forwards;
        }
        .cake-layer.layer-2 {
            bottom: 30%;
            left: 12.5%;
            width: 75%;
            height: 30%;
            z-index: 2;
            animation: cakeBounce 1s ease-out 1.4s forwards;
        }
        .cake-layer.layer-3 {
            bottom: 55%;
            left: 25%;
            width: 50%;
            height: 25%;
            z-index: 1;
            animation: cakeBounce 1s ease-out 1.6s forwards;
        }

        @keyframes cakeBounce {
            0% { transform: translateY(100px); }
            60% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        .cake-layer::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 15px;
            background: var(--cake-icing);
            border-radius: 50%;
            filter: drop-shadow(0 -2px 3px rgba(0, 0, 0, 0.1));
            z-index: 5;
        }

        .candle-container {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 4;
            gap: clamp(5px, 2vw, 15px);
        }

        .candle {
            width: clamp(4px, 1.5vw, 6px);
            height: clamp(25px, 6vw, 40px);
            background: var(--candle-color);
            border-radius: 10px;
            position: relative;
            transform: scaleY(0);
            transform-origin: bottom;
            animation: candleRise 0.5s 2.5s ease-out forwards;
        }
        .candle:nth-child(2) { animation-delay: 2.7s; }
        .candle:nth-child(3) { animation-delay: 2.9s; }

        @keyframes candleRise {
            to { transform: scaleY(1); }
        }

        .flame {
            width: clamp(6px, 2vw, 10px);
            height: clamp(8px, 3vw, 14px);
            background: var(--flame-outer);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -15%;
            left: 50%;
            transform: translateX(-50%);
            filter: drop-shadow(0 0 15px var(--flame-outer));
            opacity: 0;
            animation: flicker 1s infinite alternate, fadeIn 1s 3s forwards;
        }
        .flame:before {
            content: '';
            position: absolute;
            width: 50%;
            height: 60%;
            background: var(--flame-inner);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scaleY(1); }
            50% { transform: translateX(-50%) scaleY(1.1) rotate(2deg); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #FFDAB9;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px #FFDAB9;
            animation: confetti-fall 3s cubic-bezier(0.1, 0.9, 0.4, 1) forwards;
        }

        .confetti:nth-child(2n) { background: #FF69B4; box-shadow: 0 0 8px #FF69B4; }
        .confetti:nth-child(3n) { background: #9D72F1; box-shadow: 0 0 8px #9D72F1; }

        @keyframes confetti-fall {
            0% { transform: translateY(-5vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Happy Birthday, Roshni!</h1>
            <p>
                On this special day, I wish you all the love and happiness in the world. Always remember how much you are cared for. ❤️
            </p>
            <p class="date">23rd August</p>
        </div>

        <div class="cake-container">
            <div class="cake-plate"></div>
            <div class="cake-layer layer-3"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-1"></div>
            <div class="candle-container">
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
                <div class="candle">
                    <div class="flame"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function createConfetti() {
            const confettiCount = 50;
            const container = document.body;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${-Math.random() * 20}vh`;
                confetti.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(confetti);
            }
        }

        window.onload = function() {
            createConfetti();
        };
    </script>
</body>
</html>
